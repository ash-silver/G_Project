<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/members}" th:method="post">
        <fieldset>
            <legend>[우리 앱? 이름]에 오신 것을 환영합니다!</legend>

            <div class="u_id">
                <label for="u_id"class="u_title">아이디</label>
                <input type="text" name="u_id" id="u_id" placeholder="아이디">
            </div>

            <div class="u_pwd">
                <label for="p_pwd">비밀번호</label>
                <input type="text" name="u_pwd" id="u_pwd" placeholder="비밀번호"> 
            </div>
            <div class="re_pwd">
                <label for="re_pwd">비밀번호 확인</label>
                <input type="text" name="re_pwd" id="re_pwd" placeholder="비밀번호 확인"> 
            </div>
            <div class="usr_email">
                <label for="usr_email">이메일</label>
                <input type="text" name="usr_email" id="usr_email" placeholder="이메일"> 
            </div>
            <div class="gender">
                <span class="c_title">성별</span>
                <input type="radio" name="gender" id="male" value="m">
                <label for="male">남</label>
                <input type="radio" name="gender" id="female" value="f">
                <label for="female">여</label>
            </div>
            <div class="apply">
                <p><strong>약관동의</strong></p>
                <label for="check_all">
                    <input type="checkbox"name="check_all" id="check_all" value="y" >전체 동의 
                </label>

                <label for="check_1">
                    <input type="checkbox" id="check_1" class="normal" value="y" >개인정보 처리방침 동의 &nbsp <strong>(필수)</strong>
                </label>
                
                <label for="check_2">
                    <input type="checkbox" id="check_2" class="normal" value="y" >서비스 이용약관 동의 &nbsp <strong>(필수)</strong>
                </label>
                <label for="check_3">
                    <input type="checkbox" id="check_3" class="normal" value="y" >마케팅 수신 동의 &nbsp <strong>(선택)</strong>
                </label>

            </div>
            <p class="fin_bt">
                <button type="submit">회원가입</button>
                <button type="button" onclick="history.back()">돌아가기</button>
            </p>


        </fieldset>
    </form>
    
</body>
</html>
