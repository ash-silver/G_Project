<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/report_view.css">
    <title>독후감</title>
    <script>
        $(function(){
            $("#header").load("header.html");
        })
    </script>
</head>
<body>
    <div id="header"></div>
    <form class="report_view" action="" method="">
        <fieldset>
            <legend>기록하고 기억하는 <br> 독서 기록장</legend>

            <div class="title">
                <label for="title">제목</label>
                <span th:text="${findByReadingCD.getReadingTitle()}"></span>
<!--                <input type="text" name="readingTitle" id="title">-->
            </div>
            <div class="author">
                <label for="author">작가</label>
                <input type="text" name="readingAuthor" id="author">
            </div>
            <div class="publisher">
                <label for="publisher">출판사</label>
                <input type="text" name="readingPublisher" id="publisher">
            </div>
            <div class="reading_day">
                <label for="reading_day">독서 기간</label>
                <input type="text" name="readingStart" id="start">  ~
                <input type="text" name="readingEnd" id="end">
            </div>
            <div class="content">
                <label for="content">내용</label>
                <textarea name="readingContent" id="content" cols="61" rows="20"></textarea>
            </div>
            <div class="impressive">
                <label for="content">인상깊은 구절</label>
                <input name="readingImpressive" id="impressive" cols="50" rows="20"></input>
            </div>
            <p class="edit_button">
                <a href="../templates/report_edit.html">수정하기</a>
            </p>
        </fieldset>
    </form>
   
    
</body>
</html>
