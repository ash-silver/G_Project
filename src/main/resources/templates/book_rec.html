<body>
    <div class="header">
        <ul class="bottom_menu flex-container">

    </div>
    <div class="start" id="main">
        <!-- <h1>오늘 읽고 싶은 책은?</h1>  -->
        <h1>책 추천 받기</h1>
        <p class="txt_1">오늘은 내 취향에 맞는 책을 읽고 싶은걸?</p>
        <div class="rec_img">
            <img src="../static/images/book_rec.png" alt="책 이미지">
        </div>
        <div class="txt_wrap">
            <p class="txt_2">"오늘은 <strong>행복하게 끝나는 가벼운 책</strong>을 읽고 싶어!"</p>
            <p class="txt_2">"<strong>소설 책인데 단편인 책</strong>은 없을까?"</p>
            <p class="txt_3">오늘 읽고 싶은 책이 있다면 간단한 질문으로 <br>책을 추천받아보세요.</p>
            <button type="button" class="go_rec" onclick="js:start()">시작하기</button>
        </div>
        
    </div>

 

    <!-- 질문 -->

        <div class="status">
            <div class="status_bar">
            </div>
        </div>

<!-- 결과 페이지 -->

        <div class="result_wrap">

            <div class="result_name">
            
            </div>
            <div id="result_img" class="">

            </div>

            <script src="../static/js/data.js" charset="utf-8"></script>
