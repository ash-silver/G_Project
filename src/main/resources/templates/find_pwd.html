<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>비밀번호 찾기</title>
</head>
<body>  
    <form action="">
        <fieldset>
            <legend>당신의 비밀번호를 알려드립니다!</legend>
            <div class="usr_name">
                <label for="usr_name">아이디</label>
                <input type="text" name="usr_name" id="usr_name" placeholder="아이디">
            </div>
            <div class="usr_email">
                <label for="usr_email">이메일</label>
                <input type="text" name="usr_email" id="usr_email" placeholder="이메일">
            </div>
            
            <div class="pwd_sr">
                <a href="">비밀번호 찾기</a>
            </div>
            <button type="button" onclick="history.back()">돌아가기</button>


        </fieldset> 

    </form>
    
</body>
</html>
