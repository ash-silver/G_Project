<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/mypage.css">
    <title>mypage</title>
</head>
<body>
<div class="header">
    <ul class="bottom_menu flex-container">
        <li class="home flex-item"><a href="/home">홈</a></li>
        <li class="timer flex-item"><a href="/timer">타이머</a></li>
        <li class="book flex-item"><a href="/book/list">독후감</a></li>
        <li class="mypage flex-item"><a href="/mypage">마이페이지</a></li>
    </ul>
</div>

<main>
  <fieldset>
    <legend>내 정보 관리</legend>
    <div class="mem_top">
      <img class="mem_img " src="../static/images/mmmm.png" alt="">
      <label  >닉네임 : </label>
      <span class="pos" th:text="${session.member_nickname}">홍길동</span>
      <button class="logout" onclick="location.href='/logout'">로그아웃</button>
    </div>

    <div class="mem_bottom">
      <strong>회원정보</strong>
      <button class="edit_button" onclick="location.href='/myEdit'">회원정보 수정</button>
      <div class="member_nickname">
        <label class="t_label" >닉네임</label>
        <span th:text="${session.member_nickname}">홍길동</span>
      </div>

      <div class="member_email">
       <label class="t_label u_title" for="member_email">이메일/아이디</label>
        <span th:text="${session.member_email}">hong@gmail.com</span>
      </div>
      <div class="member_phone">
       <label class="t_label u_title" for="member_email">핸드폰 번호</label>
        <span th:text="${session.member_phone}">31651651</span>
      </div>

      <div class="member_password">
        <label class="t_label" for="member_password">비밀번호</label>
        <span th:text="${session.member_password}">*****</span>
      </div>

    </div>
  </fieldset>
</main>
</body>
